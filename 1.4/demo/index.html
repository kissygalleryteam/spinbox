<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>spinbox的demo</title>
    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy-min.js" charset="utf-8"></script>
</head>
<body>
<h2>spinbox的demo</h2>

<div class="container">
    <div id="content">
        <div style="margin:20px 0;">
            <input type="text" value="40.00" class="ks-spinbox" data-range="2.00" data-max="88.00" data-min="1" data-hasdecimal="true">
        </div>
        <div>
            <input type="text" value="60" class="ks-spinbox" data-range="12.00" data-max="88.00" data-min="10">
        </div>
    </div>
</div>

<script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../../";
        S.config({
            packages:[
                {
                    name:"gallery",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('gallery/spinbox/1.4/index', function (S, SpinBox) {
        var spinbox = new SpinBox('.ks-spinbox', {
            ariaLabel:'出价框，请输入价格',
            //输入框值改变后触发
            onValueChange:function(e){
                alert(e.target.val());
            }});
    })
</script>
</body>
</html>
